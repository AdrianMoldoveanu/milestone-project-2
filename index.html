<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Champions Quiz</title>
</head>
<body>
<!--Header section-->   
<section class="container-fluid" >
<div class="row justify-content-center align-items-center mb-4">
   <div class="col-12 text-center"> 
    <h1 class="bold-text-logo text-center text-uppercase">
        Are <br>
        you a<br> 
        champion?<br>
    </h1>
    </div>
</div>
</section>
<hr>
<!--Landing page-->
<section class="container-fluid" id="landing-page">
     <div class="row justify-content-center align-items-center mb-4 overlay">
         <h3 class="bold-text-logo text-center text-uppercase">
         Test your Champions League knowledge in this <br>
         exiciting quiz! <br>
         See if you have what it takes to <br> 
         become a champion!
         </h3>
     </div>
     <div class="row justify-content-center align-items-center mb-4" id="ready">
         <h2>Ready?</h2>
     </div>    
</section>
<hr>
<section class="container-fluid">
    <div id="question-container" class="hide container-fluid">
        <!--Questions container-->
        <div class="container justify-content-center align-items-center mb-4" id="question">
       Question
        </div>
        <!--Answers container-->
        <div class="container justify-content-center align-items-center mb-4" id="answer-buttons">
             <button type="button" class="btn btn-primary btn-lg">Answer1</button>
             <button type="button" class="btn btn-primary btn-lg">Answer2</button>
             <button type="button" class="btn btn-primary btn-lg">Answer3</button>
            <button type="button" class="btn btn-primary btn-lg">Answer4</button>
        </div>
        <!--Next question button container-->
        <div class="container justify-content-center align-items-center text-center mb-4 controls" >
             <button id="next-btn" class="next-btn btn btn-primary btn-lg hide">Next</button>
             <!--Progress bar container-->
            <div class="container justify-content-left align-items-center mb-4  hide" id="progress">
                 <span class="text-wrap ">
                 Progress:
                <span id="current-question" ></span>
                 /
                <span id="all-questions2" ></span>
                </span>
            </div> 
        </div>
    </div>
</section>
<!--Start button container-->
<div class="row justify-content-center align-items-center mb-4">
    <div class="col-md-6 text-center">
        <button class="btn btn-primary btn-lg  mt-5" id="start-btn">Let's Go!!!</button>
    </div>
</div>
<hr>

         </div>
     </div>
